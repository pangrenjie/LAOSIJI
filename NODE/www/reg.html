<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery.js" charset="utf-8"></script>
        <script src="js/bootstrap.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/vue.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="modal-body text-right" >
            <h3 class="text-center">用户注册</h3>
            <div class="form-group row">
                <label for="username" class="control-label col-xs-3 ">用户名：</label>
                <div class='col-xs-6'>
                    <input type="text" class='form-control' id='username'>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="control-label col-xs-3 ">密码：</label>
                <div class='col-xs-6'>
                    <input type="password" class='form-control' id='password' >
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordagain" class="control-label col-xs-3 ">确认密码：</label>
                <div class='col-xs-6'>
                    <input type="password" class='form-control' id='passwordagain'>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="control-label col-xs-3 ">邮箱：</label>
                <div class='col-xs-6'>
                    <input type="text" class='form-control' id='email' >
                </div>
            </div>
            <div class="form-group row">
                <label for="qq" class="control-label col-xs-3 ">qq：</label>
                <div class='col-xs-6'>
                    <input type="text" class='form-control' id='qq' >
                </div>
            </div>
            <div class="form-group row">
                <label for="addr" class="control-label col-xs-3 ">联系地址：</label>
                <div class='col-xs-6'>
                    <input type="text" class='form-control' id='addr' >
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="control-label col-xs-3 ">年龄：</label>
                <div class='col-xs-6'>
                    <input type="text" class='form-control' id='age' >
                </div>
            </div>
        </div>
        <div class="form-group row">
            <input type="submit"  value="登录" class='btn btn-primary col-xs-offset-4' id='login'>
            <input type="button"  value="退出" class='btn btn-danger  col-xs-offset-1'  id="back">
        </div>
    </body>
</html>
